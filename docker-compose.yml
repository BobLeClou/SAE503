version: "3.9"

services:
  users:
    build:
      context: ./users
    ports:
      - "5002:5000"
    depends_on:
      - redis
  
  quotes:
    build:
      context: ./quotes
    ports:
      - "5001:5000"
    depends_on:
      - redis
  
  search:
    build:
      context: ./search
    ports:
      - "5000:5000"
    depends_on:
      - redis

  redis:
    image: redis:7.0.11
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1"]